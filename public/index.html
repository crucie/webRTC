<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Socket.IO Minimal Client</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 1rem; }
        #messages { list-style: none; padding: 0; max-height: 60vh; overflow:auto; border: 1px solid #ddd; margin: .5rem 0; }
        #messages li { padding: .25rem .5rem; border-bottom: 1px solid #f0f0f0; }
        form { display:flex; gap:.5rem; }
        input { flex:1; padding:.5rem; }
    </style>
</head>
<body>
    <h1>Socket.IO Minimal</h1>

    <ul id="messages"></ul>

    <form id="form" autocomplete="off">
        <input id="input" placeholder="Type a message..." />
        <button type="submit">Send</button>
    </form>

    <!-- socket.io client is typically served at /socket.io/socket.io.js by your server -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // connects to same host/port serving this page

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;
            socket.emit('chat message', text);
            input.value = '';
        });

        socket.on('chat message', msg => {
            const li = document.createElement('li');
            li.textContent = msg;
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
